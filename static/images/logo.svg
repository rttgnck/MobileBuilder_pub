<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 90" width="130" height="90">
  <defs>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal window -->
  <rect x="5" y="5" width="120" height="80" rx="8" ry="8" fill="url(#terminalGradient)" opacity="0.9"/>
  <rect x="10" y="10" width="110" height="70" rx="4" ry="4" fill="#1a1a2e"/>
  
  <!-- Terminal header dots -->
  <circle cx="20" cy="20" r="3" fill="#ff5f57"/>
  <circle cx="30" cy="20" r="3" fill="#ffbd2e"/>
  <circle cx="40" cy="20" r="3" fill="#28ca42"/>
  
  <!-- Terminal prompt -->
  <text x="32" y="55" fill="#00ff00" font-family="Monaco, 'Courier New', monospace" font-size="32" font-weight="bold">&gt;_</text>
  
  <!-- AI Spark/Star -->
  <g transform="translate(86, 44)">
    <!-- Main star shape -->
    <path d="M0,-12 L3,-3 L12,0 L3,3 L0,12 L-3,3 L-12,0 L-3,-3 Z" 
          fill="#00ff00" 
          filter="url(#glow)"/>
    <!-- Inner sparkle -->
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" 
          fill="#ffffff" 
          opacity="0.8"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Additional small sparkles around the main star -->
  <circle cx="71" cy="29" r="1.5" fill="#00ff00" opacity="0.7" filter="url(#glow)"/>
  <circle cx="101" cy="54" r="1" fill="#00ff00" opacity="0.6" filter="url(#glow)"/>
  <!-- <circle cx="113" cy="114" r="1.2" fill="#00ff00" opacity="0.8" filter="url(#glow)"/> -->
</svg>
