<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect x="6" y="9" width="20" height="14" rx="2" ry="2" fill="url(#terminalGradient)" opacity="0.9"/>
  <rect x="7" y="10" width="18" height="12" rx="1" ry="1" fill="#1a1a2e"/>
  
  <!-- Terminal header dots -->
  <circle cx="9" cy="12" r="0.8" fill="#ff5f57"/>
  <circle cx="11" cy="12" r="0.8" fill="#ffbd2e"/>
  <circle cx="13" cy="12" r="0.8" fill="#28ca42"/>
  
  <!-- Terminal prompt -->
  <text x="9" y="19" fill="#00ff00" font-family="Monaco, 'Courier New', monospace" font-size="7" font-weight="bold">&gt;_</text>
  
  <!-- AI Spark/Star -->
  <g transform="translate(20, 16.75)">
    <!-- Main star shape -->
    <path d="M0,-3 L1,-1 L3,0 L1,1 L0,3 L-1,1 L-3,0 L-1,-1 Z" 
          fill="#00ff00"/>
    <!-- Inner sparkle -->
    <path d="M0,-2 L0.5,-0.5 L2,0 L0.5,0.5 L0,2 L-0.5,0.5 L-2,0 L-0.5,-0.5 Z" 
          fill="#ffffff" 
          opacity="0.8"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="0.5" fill="#ffffff"/>
  </g>
  
  <!-- Additional small sparkles -->
  <circle cx="17" cy="13.5" r="0.4" fill="#00ff00" opacity="0.7"/>
  <circle cx="23" cy="18.75" r="0.3" fill="#00ff00" opacity="0.6"/>
</svg>
